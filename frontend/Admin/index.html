<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
    <title>very serious admin page</title>
</head>
<body>
	<div id="popup-overlay" class="popup-overlay hidden"></div>
	<div id="popup" class="popup hidden">
		<ul id="popup-list" class="popup-list"></ul>
		<input id="popup-input" type="password">
		<button id="cancel">cancel</button>
		<button id="confirm">confirm</button>
	</div>

    <fieldset>
	<legend>choose what you want to add:</legend>
	<ul id="list" class="list"></ul>
    <button id="send" class="send">apply</button>
	</fieldset>
	<script src="script.js"></script>
</body>
</html>
